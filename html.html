<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <div class="hours siz">
      <h1 class="h">00</h1>
      <h1 class="namehours">hours</h1>

    </div>
    <div class="min siz">
      <h1 class="m">00</h1>
      <h1 class="namemen">minute</h1>
    </div>
    <div class="sec siz">
      <h1 class="s">00</h1>
      <h1 class="namesec">second</h1>
    </div>

  </div>








  <script src="javascript.js"></script>
</body>
</html>
